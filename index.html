<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="sidebarContainer">
            <div class="title">
                <img src="images/dashboard.png" alt="dashboard">
                <div class="logo">Dashboard</div>
            </div>

            <div class="sideNav">
                <div class="home-button button">
                    <img src="images/home.png" alt="home-icon">
                    <p>Home</p>
                </div>
                <div class="profile-button button">
                    <img src="images/profile.png" alt="profile-icon">
                    <p>Profile</p>
                </div>
                <div class="message-button button">
                    <img src="images/message.png" alt="message-icon">
                    <p>Messages</p>
                </div>
                <div class="history-button button">
                    <img src="images/history.png" alt="history-icon">
                    <p>History</p>
                </div>
                <div class="task-button button">
                    <img src="images/task.png" alt="task-icon">
                    <p>Tasks</p>
                </div>
                <div class="communities-button button">
                    <img src="images/community.png" alt="communities-icon">
                    <p>Communities</p>
                </div>
            </div>

            <div class="sideSetting">
                <div class="settingButton button">
                    <img src="images/settings.svg" alt="setting-icon">
                    <p>Settings</p>
                </div>
                <div class="supportButton button">
                    <img src="images/support.png" alt="support-icon">
                    <p>Support</p>
                </div>
                <div class="privacyButton button">
                    <img src="images/privacy.png" alt="privacy-icon">
                    <p>Privacy</p>
                </div>
            </div>

        </div>
        <div class="headerContainer">

        </div>
        <div class="mainContentContainer">
            <div class="projectContainer">
                <h2>Your Projects</h2>
            </div>
            <div class="infoContainer">
                
            </div>
        </div>
    </div>
    
</body>
</html>
